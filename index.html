<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftpanel">
            <div class="showLogo">
                <img class="odin-logo" id="logo-image" src="images/odin.png" alt="The odin dog">
                <span class="odin-logo" id="odin">ODIN</span>
            </div>
        </div>
        <div class="rightpanel">
            <header><p>This form represents my journey to start writing meaningful and better CSS.</p>
            <p>Practice! Practice! and Practice!</p></header>
            <main>
                <form action="" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                       <div class="form-container" id="form-div">
                        <div><label for="startname">First Name</label><input required  id="startname" name="firstname" type="text"></div>
                        <div><label for="secondname">Last Name</label><input id="secondname" name="lastname" type="text"></div>
                        <div><label for="emailid">Email</label><input required class="valid-input" id="emailid" name="mail" type="email" placeholder="your@example.com"></div>
                        <div><label for="phonenumber">Phone Number</label><input required class="valid-input" pattern="^[6-9]\d{9}" id="phonenumber" name="telephone" type="tel" placeholder="10 digits"></div>
                        <div><label for="passwordstart">Password</label><input required class="valid-input" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[.*#%$@!?]).{8,}$" id="passwordstart" name="password" type="password"><span class="pass-rules"><div>Min 8 chars</div>
                        <div>Use atleast an Upper-case, a Small-case, a digit(0-9) and a special char</div></span></div>
                        <div><label for="confirmpassword">Confirm Password</label><input class="valid-input" required  id="confirmpassword" name="password" type="password"></div>
                       
                       </div> 
                    </fieldset>
                    <div class="submission">
                            <div class="submit-button"><button type="Submit">Create Account</button>
                            <span>Already have an account? <a href="">Log in</a></span></div>
                          </div>
                          
                </form>
            </main>
        </div>
    </div>

</div>
</body>
</html>
